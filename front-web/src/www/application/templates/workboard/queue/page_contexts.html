{% extends 'workboard/page_contexts/full.html' %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-2" style="padding-left: 35px">
                <div class="card">
                    <div class="card-header">
                        <h2>{{ context.queue.name }}</h2>
                    </div>
                    <div class="card-body card-padding" style="padding-top: 20px">
                        <div style="margin-top: 0px"><small>Queue</small></div>
                        <div id="request"><a href="/queue/detail/{{ context.queue_id }}/request/list">Request</a></div>
                    </div>
                </div>
            </div>

            <div class="col-md-10">
                {{ widget_html | safe }}
            </div>
        </div>
    </div>
    <script>
        jQuery(document).ready(function() {
            var key = "{{ context.menu }}";
            jQuery("#"+ key+ " a").addClass('active-menu');
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            var sub_menu = '';
        });
    </script>
{% endblock %}
