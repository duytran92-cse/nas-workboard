{% extends 'material/widgets/field/field.html' %}
{% block field_widget %}
    <select class="form-control" name="{{ field.id }}" id="{{ field.id }}">
        {% for choice in field.choices %}
            <option value="{{ choice.id }}" {% if choice.id == field.data %}selected{% endif %}>{{ choice.label }}</option>
        {% endfor %}
    </select>
{% endblock %}
