<div class="row">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h2>Statistic</h2>
            </div>
            <div class="card-body">
                <div class="list-group">
                {% for s in statistic %}
                    <a target="_blank" href="{{ s.link }}" class="list-group-item media">
                        <div class="media-body">
                            <div class="pull-right">
                                {{ s.tags }}
                            </div>
                            <div class="lgi-heading">{{ s.title }}</div>
                        </div>
                    </a>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
